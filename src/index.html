<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="visualizer.css" />
  </head>
  <body>
    <div class="controls">
      <select id="sort-algorithm">
        <option value="insertion">挿入ソート</option>
        <option value="selection">選択ソート</option>
      </select>
      <input type="number" id="array-size" min="5" max="100" value="20" />
      <button id="generate-button">新しい配列を生成</button>
      <button id="start-button">ソート開始</button>
      <div>
        <label for="speed">速度:</label>
        <input type="range" id="speed" min="1" max="100" value="50" />
      </div>
    </div>
    <div id="visualization" class="visualization"></div>
    <script type="module" src="visualizer.js"></script>
  </body>
</html>
